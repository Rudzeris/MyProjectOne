<link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

<form class="row g-3">
        <div class="col-auto">
            <input type="text" class="form-control" placeholder="ФИО" name="name" value="{{ request.GET.name }}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Поиск</button>
        </div>
    </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
    {% for book in object_list %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url 'core:Exam_list' book.pk %}">{{book.name|capfirst}}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>


<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
