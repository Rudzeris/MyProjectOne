


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">FIO</th>
        <th scope="col">Lessons</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
    {% for WW in exam %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{WW.student}}</td>
        <td>{{WW.lesson}}</td>
        <td>{{WW.grade}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</body>
</html>

<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
