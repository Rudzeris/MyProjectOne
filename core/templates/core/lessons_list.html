{% extends 'core/index.html' %}

{% block content %}


    <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
    {% for lesson in object_list %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url 'core:Exam_list' lesson.pk %}">{{lesson.name|capfirst}}</a></td>
      </tr>
    {% endfor %}
    </tbody>
    </table>

    <a href="{% url 'core:Student_create' %}" class="btn btn-success"> Добавить предмет</a>

{% endblock %}
